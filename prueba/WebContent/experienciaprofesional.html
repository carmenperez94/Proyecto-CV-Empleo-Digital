<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/.css" />
        <title>Experiencia Profesional</title>
</head>
<body>
	<form>
	<label for="initialdate">De</label><input type="date" name="newcv" id="initialdate" value="initialdate">
	<label for="finaldate">A</label><input type="date" name="newcv" id="finaldate" value="finaldate">
	<label for="current">Actualmente trabajo aquí</label><input type="checkbox" name="newcv" id="current" value="current">

	<!-- Si se marca el checkbox current se deshabilita la opción de marcar fecha final (hay que hacerlo con Javascript) -->

	<label for="position" name="newcv" id="position" value="position">Puesto o cargo ocupados</label>
		<select name="newcv" id="position" value="position">
  		<option value="1">Camarero</option>
  		<option value="2">Programador</option>
  		<option value="3">Músico</option>
	</select>

	<!-- Aquí habría que vincular de alguna manera la base de datos con las opciones posibles ya que debe de haber un montón -->
	<fieldset>
	<legend>Empleador</legend>
	<label for="employername">Nombre</label><input type="text" name="newcv" id="employername" value="employername">

	<lable for="employerlocation">Localidad</lable><input type="text" name="newcv" id="employerlocation" value="employerlocation">

	<lable for="employercountry">País</lable>
	<select name="newcv" id="employercountry" value="employercountry">
  		<option value="spain">España</option>
  		<option value="france">Francia</option>
  		<option value="england">Inglaterra</option>
  		<option value="germany">Alemania</option>
	</select>

	<label for="additional">Datos adicionales (únicamente si procede)</label><input type="checkbox" name="newcv" id="additional" value="additional">

	<!-- Con Javascript haremos que el siguiente párrafo se muestre al marcar la checkbox -->

	<p id="companydata" style="display:none">
	<lable for="adress">Dirección</lable><input type="text" name="newcv" id="adress" value="adress">
	<lable for="postalcode">Código Postal</lable><input type="number" name="newcv" id="postalcode" value="postalcode">
	<lable for="web">Sitio Web</lable><input type="url" name="newcv" id="web" value="web">
	<lable for="sector">Sector de actividad</lable>
	<select name="newcv" id="sector" value="sector">
  		<option value="1">Educación</option>
  		<option value="2">Hostelería</option>
  		<option value="3">Construcción</option>
	</select>

	<!-- Aquí habría que vincular de alguna manera la base de datos con las opciones posibles ya que debe de haber un montón -->

	</p>
		<label for="activities">Principales actividades y responsabilidades</label><input type="text" name="newcv" id="activities" value="activities">

	<!-- Debería tener más opciones de texto como ocurre en la descripción del objetivo profesional de tipodeaplicacion.html -->	
	</fieldset>

	<label for="file">Sube un fichero</label><input type="file" name="newcv" id="file" value="file">
	<input type="submit" value="Enviar">


	
	</form>
		
</body>
</html>
